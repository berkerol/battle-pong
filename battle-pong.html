<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Battle Pong</title>
  <meta name="description" content="Remake of the classic game with rockets and different game types">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="battle-pong.css">
  <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', 'UA-122994978-1', 'auto');
    ga('send', 'pageview');
  </script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>
  <script async src="https://kit.fontawesome.com/a1c4b21e48.js"></script>
  <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/fpsmeter/0.3.1/fpsmeter.min.js"></script>
  <script defer src="battle-pong.js"></script>
</head>

<body>
  <div class="btn-group btn-group-lg btn-group-center">
    <div class="btn-group btn-group-lg">
      <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" accesskey="p"><i class="fas fa-user-friends"></i> <span id="change-game-text">1</span> <u>P</u>layer</button>
      <div class="dropdown-menu" id="change-game">
        <button type="button" class="dropdown-item" data-value="0">0 Player</button>
        <button type="button" class="dropdown-item" data-value="1">1 Player</button>
        <button type="button" class="dropdown-item" data-value="2">2 Player</button>
      </div>
    </div>
    <div class="btn-group btn-group-lg">
      <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" accesskey="r"><i class="fas fa-sync"></i> <span id="change-reset-text">Change <u>r</u>eset</span></button>
      <div class="dropdown-menu" id="change-reset">
        <button type="button" class="dropdown-item" data-value="1">Restart from center</button>
        <button type="button" class="dropdown-item" data-value="0">Bounce from edge</button>
      </div>
    </div>
  </div>
  <canvas id="canvas">Your browser doesn't support HTML5.</canvas>
</body>

</html>
